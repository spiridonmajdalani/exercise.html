<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="">
    
    </head>
    <body>
        <form>
            <div>
        <label>Enter 1st Number </label>
        <input type="text" id="fn" >
        <br>
        <label>Enter 2nd Number</label>
        <input type="text" id="sn" >
            </div>
            <div>
                <input type="button" value="Sum" onclick="Sum()" >
                <input type="button" value="Sub" onclick="Sub()" >
                <input type="button" value="Mul" onclick="Mul()" >
                <input type="button" value="Div" onclick="Div()">
            </div>
            <h3 id="result">Output</h3>
        </form>
        <script>
        
                
            function Sum(){
                let a = document.getElementById("fn").value;
                let b = document.getElementById("sn").value; 
                let n = a+b;
                document.getElementById("result").innerHTML= n ;
            }
            function Mul(){
                var a = document.getElementById("fn").value;
                var b = document.getElementById("sn").value;
                var n = a*b;

                document.getElementById("result").innerHTML=n;
                
                
            }
            function Sub(){
                var a = document.getElementById("fn").value;
                var b = document.getElementById("sn").value;
                

                document.getElementById("result").innerHTML=a-b;
            }
            function Div(){
                var a = document.getElementById("fn").value;
                var b = document.getElementById("sn").value;
                var n = a/b;

                document.getElementById("result").innerHTML=n;
            }
        </script>



    </body>
</html>
